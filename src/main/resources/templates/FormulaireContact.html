<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacter le candidat</title>
    <link rel="stylesheet" href="/css/FormulaireContact.css">
</head>
<body>

<header class="main-header">
    <div class="header-title">Envoyer un email au candidat</div>
    <nav class="header-nav">
        <a href="/AccueilRH">Accueil RH</a>
        <a href="/CandidaturesEnCours">Candidatures en traitement</a>
        <a href="/CandidaturesSuivi">Candidatures valid√©es</a>
        <a href="/Stockage">Stockage</a>
        <a href="/Compagnies">Consortium</a>
    </nav>
</header>

<div class="main-container">
    <h2>Envoyer un message</h2>

    <form th:action="@{/envoyerEmail}" method="post" class="contact-form">
        <input type="hidden" name="candidatureId" th:value="${candidatureId}" />

        <fieldset>
            <legend>Informations du message</legend>

            <div class="form-group">
                <label for="objet">Objet</label>
                <input type="text" id="objet" name="objet" placeholder="Objet du message" required>
            </div>

            <div class="form-group">
                <label for="contenu">Message</label>
                <textarea id="contenu" name="contenu" placeholder="Votre message..." rows="6" required></textarea>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Envoyer le message</button>
        </div>
    </form>
</div>

</body>
</html>
