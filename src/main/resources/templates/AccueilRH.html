<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Candidatures - Aspelos</title>
  <link rel="stylesheet" href="/css/AccueilRH.css">
</head>
<body>
  <header class="main-header">
    <div class="header-title">Gestion des Candidatures</div>
    <nav class="header-nav">
        <a href="/AccueilRH" class="nav-btn">Accueil RH</a>
        <a href="/CandidaturesEnCours" class="nav-btn">Candidatures en traitement</a>
        <a href="/CandidaturesSuivi" class="nav-btn">Suivi des Candidatures</a>
        <a href="/Stockage" class="nav-btn">Stockage Candidatures</a>
        <a href="/Compagnies" class="nav-link active">Consortium</a>
    </nav>
  </header>

  <div class="main-content">
    

    <section class="cand-section">
      <h2>Les Nouvelles Candidatures</h2>
      
      <ul>
        <li th:each="c : ${liste_Candidats}" 
            th:if="${c.etat} == -1" 
            class="cand-container"
            th:onclick="|window.location='@{/candidature/{id}(id=${c.id})}'|">
          
          <div class="cand-info">
            <p><strong>Nom :</strong> <span th:text="${c.nom}"></span></p>
            <p><strong>Prénom :</strong> <span th:text="${c.prenom}"></span></p>
            <p><strong>Poste :</strong> <span th:text="${c.poste}"></span></p>
          </div>

          <div class="cand-actions">
            <a th:href="@{/candidature/{id}(id=${c.id})}" class="detail-link">Voir détail</a>
            <div class="btn-group">
              <form th:action="@{/ChangementEtatCandidature}" method="post" onsubmit="event.stopPropagation();">
                <input type="hidden" name="id" th:value="${c.id}" />
                <input type="hidden" name="etatVoulu" value="0" />
                <button class="btn traitement">À traiter</button>
              </form>

              <form th:action="@{/ChangementEtatCandidature}" method="post" onsubmit="event.stopPropagation();">
                <input type="hidden" name="id" th:value="${c.id}" />
                <input type="hidden" name="etatVoulu" value="1" />
                <button class="btn valide">Valider</button>
              </form>

              <form th:action="@{/ChangementEtatCandidature}" method="post" onsubmit="event.stopPropagation();">
                <input type="hidden" name="id" th:value="${c.id}" />
                <input type="hidden" name="etatVoulu" value="2" />
                <button class="btn refuse">Refuser</button>
              </form>
            </div>
          </div>
        </li>
      </ul>

      <!-- Message si aucune candidature -->
      <p th:if="${#lists.isEmpty(liste_Candidats.?[etat == -1])}">
        Aucune nouvelle candidature pour le moment.
      </p>
    </section>

  </div>
</body>
</html>
